<!-- thead to wrap table header
     tbody to wrap table body
     tfoot to wrap table footer -->

     <!DOCTYPE html>
     <html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table semantics</title>
     </head>
     <body>
        <table  border="black"align="center">
            <caption><b><u>student data</u></b></caption>
          <thead><tr>
               <th>NAME</th>
               <th>ROLL NO.</th>
           </tr></thead> 
           <tbody>
           <tr>
               <td>YASH </td>
               <td>1</td>
           </tr>
           <tr>
               <td>YASHI </td>
               <td>2</td>
           </tr>
           <tr>
               <td>YASHIKA </td>
               <td>3</td>
           </tr>
           <tr>
               <td>YASHWANT</td>
               <td>4</td>
           </tr>
        </tbody>
           </table>
           
     </body>
     </html>
