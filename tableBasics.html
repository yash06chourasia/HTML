<!-- tr used to display table row
     th used to display table header they are in default bold
     td used to display table data
     th and td tag is used inside nested tr  -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table  border="black"align="center">
     <caption><b><u>student data</u></b></caption>
    <tr>
        <th>NAME</th>
        <th>ROLL NO.</th>
    </tr>
    
    <tr>
        <td>YASH </td>
        <td>1</td>
    </tr>
    <tr>
        <td>YASHI </td>
        <td>2</td>
    </tr>
    <tr>
        <td>YASHIKA </td>
        <td>3</td>
    </tr>
    <tr>
        <td>YASHWANT</td>
        <td>4</td>
    </tr>
    </table>
    
</body>
</html>
