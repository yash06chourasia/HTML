<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>  <!--unordered list bullets value show krega -->
       <li>Butter</li>  <!-- list item means list ke items ka name -->
       <li>Bread</li>   <!-- <li >can be nested with any tag -->
       <li>Burger</li>
    
    </ul>
    <ol>    
        <!-- ordered list default numeric value mein  show krega kisi or mein show krna hai toh <ol type="<valuetype A ,a ,small roman i ,capital roman I"> -->
        <li>Butter</li>  
        <!-- list item means list ke items ka name -->
        <li>Bread</li> 
        <!-- <li >can be nested with any tag -->
        <li>Burger</li>
     
    </ol>
        <ol type="A">  
             <!-- jitni bhi value tag ke under = krke aaye vo sabhi attributes hote h. Ye more info about tag deta h -->
            <li>Butter</li> 
            <li>Bread</li>
            <li>Burger</li>
       </ol>
      <!-- html mein "" or '' same interpret hote h -->
</body>
</html>
