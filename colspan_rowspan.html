<!-- colspan and rowspan is used to create cells which spans over multiple rows and columns -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan and rowspan</title>
<body>
    <table  border="black"align="center">
        <caption><b><u>student data</u></b></caption>
       <tr>
           <th rowspan="2">NAME</th>
           <th colspan="2">data</th>
       </tr>
       <tr>
        <th>roll</th>
        <th>percentage</th>
    </tr>
       <tr>
           <td>YASH </td>
           <td>1</td>
           <td>95</td>
       </tr>
       <tr>
           <td>YASHI </td>
           <td>2</td>
           <td>85</td>
       </tr>
       <tr>
           <td>YASHIKA </td>
           <td>3</td>
           <td>98</td>
       </tr>
       <tr>
           <td>YASHWANT</td>
           <td>4</td>
           <td>88</td>
       </tr>
       </table>
       
    
</body>
</html>
