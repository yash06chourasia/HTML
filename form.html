<!-- forms are used to collect data from the user.-->

 <!--Action attribute is used to define what action needs to be
 performed when a form is submitted or where the form data should be sent-->

 <!-- input element is used to create multiple form controls.
  there are multiple types of inputs that can be created using type attribute -->
  
  <!-- placeholder attribute is used to display content before entering  values -->

  <!-- label element represent a caption for an item in a user interface -->
  

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="/action">
       <label>
        username
        <input placeholder="enter first name" name="username">
       </label>
     <br>
     <label>
        username
     <input type="text" placeholder="enter last name">
     </label>
     <br>
        <label>
            password
     <input type="password" placeholder="password">
        </label>
     <br>
     <!-- another way to represent label -->
      <label for="number" >phone number: </label>
     <input type="number" id="number" placeholder="enter phone number" >
    
     <div>
     time
     <input type="time">
    </div>
     color
     <input type="color">
     <br>
     <button>Submit</button>
     <br>
     <button type="submit">Submit</button>
     <br>
     <button type="button">Submit</button>
     <br>
     <button type="reset">Submit</button>
     <br>
     <input type="submit" value="click here to submit">
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
      <input type="text" placeholder="search in youtube" name="search_query">
  <button type="submit">search</button>
    </form>
    
</body>
</html>
